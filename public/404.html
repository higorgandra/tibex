<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tibex - Redirecionando...</title>
    <script type="text/javascript">
      // Obtém o caminho da URL que gerou o 404
      var path = window.location.pathname;
      
      // Preserva o caminho e os parâmetros de busca (query string)
      var newPath = path + window.location.search;

      // Redireciona para o index.html com o caminho correto para o roteador SPA
      // O sessionStorage é usado para passar o caminho para o script no index.html
      sessionStorage.redirect = newPath;
      
      // Redireciona para a raiz da aplicação no GitHub Pages
      window.location.href = '/tibex/'; 
    </script>
  </head>
  <body>
  </body>
</html>
